<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bar Chart Practice</title>
    <style>
    body{
      background-image: url("background.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
    }
    </style>
  </head>

  <body>
    <div style="position:absolute; top:20px; left:200px; width:600px; height:100px; color:white">
      <input type="button" value="Back"onclick="location.href='assignment4.html'">
    </div>

      <style>
      	.axis path,
      	.axis line{
      		fill: none;
      		stroke: white;
      		shape-rendering: crispEdges;
      	}

      	.axis text {
      		font-family: sans-serif;
      		font-size: 11px;
          fill: white;
      	}

      	.MyRect {

      	}

      	.MyText {
      		fill: white;
      		text-anchor: middle;
      	}
      </style>


      	<script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
      	<script>

      	var width = 600;
      	var height = 450;

      	var svg = d3.select("body")
      		.append("svg")
      		.attr("width", width)
      		.attr("height", height);

      	var padding = {left:80, right:30, top:20, bottom:20};

      	var dataset = [15,25,35,45,55,40,20,5];
        var dataset2 = [77,57,27,47,87];
        var dataset3 = [5,32,17,56,90,33,45,66,22];



      	var xScale = d3.scale.ordinal()
      		.domain(d3.range(dataset.length))
      		.rangeRoundBands([0, width - padding.left - padding.right]);

      	var yScale = d3.scale.linear()
      		.domain([0,d3.max(dataset)])
      		.range([height - padding.top - padding.bottom, 0]);

      	var xAxis = d3.svg.axis()
      		.scale(xScale)
      		.orient("bottom");

      	var yAxis = d3.svg.axis()
      		.scale(yScale)
      		.orient("left");

      	var rectPadding = 20;

      	var rects = svg.selectAll(".MyRect")
      		.data(dataset)
      		.enter()
      		.append("rect")
      		.attr("class","MyRect")
      		.attr("transform","translate(" + padding.left + "," + padding.top + ")")
      		.attr("x", function(d,i){
      			return xScale(i) + rectPadding/2;
      		} )
      		.attr("y",function(d){
      			return yScale(d);
      		})
      		.attr("width", xScale.rangeBand() - rectPadding )
      		.attr("height", function(d){
      			return height - padding.top - padding.bottom - yScale(d);
      		})
      		.attr("fill","pink")
      		.on("mouseover",function(d,i){
      			d3.select(this)
      				.attr("fill","blueviolet");
      		})
      		.on("mouseout",function(d,i){
      			d3.select(this)
      				.transition()
      		        .duration(300)
      				.attr("fill","pink");
      		})
          .on("click", function(d, i){
            d3.select(this)
              .attr("fill", "red");
          });

      	var texts = svg.selectAll(".MyText")
      		.data(dataset)
      		.enter()
      		.append("text")
      		.attr("class","MyText")
      		.attr("transform","translate(" + padding.left + "," + padding.top + ")")
      		.attr("x", function(d,i){
      			return xScale(i) + rectPadding/2;
      		} )
      		.attr("y",function(d){
      			return yScale(d);
      		})
      		.attr("dx",function(){
      			return (xScale.rangeBand() - rectPadding)/2;
      		})
      		.attr("dy",function(d){
      			return 20;
      		})
      		.text(function(d){
      			return d;
      		});

      	svg.append("g")
      		.attr("class","axis")
      		.attr("transform","translate(" + padding.left + "," + (height - padding.bottom) + ")")
      		.call(xAxis);

      	svg.append("g")
      		.attr("class","axis")
      		.attr("transform","translate(" + padding.left + "," + padding.top + ")")
      		.call(yAxis);


      </script>
