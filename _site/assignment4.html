<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Assignment 4-D3</title>
    <style>
    body{
      background-image: url("background.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
    }
    </style>
  </head>
  <body>
    <script>
        function f(){
        window.location.href="index.html";
        }
    </script>

    <div style="position:absolute; top:20px; left:200px; width:600px; height:100px; color:white">
      <input type="button" value="Homepage" onclick="f();">
      <input type="button" value="Bar Chart"onclick="location.href='Barchart.html'">
    </div>

      <script src="http://d3js.org/d3.v3.min.js"></script>

      <div style="position:absolute; top:150px; left:180px; width:600px; height:100px; color:white">
        <svg id="chart" width="700" height="150" left="200" top="200"></svg>
        <button style="position:absolute; top:140px; left:20px;"> Click and see what happens!</button>
      </div>

      <script>
          var dataset1= [166 , 289 , 111 , 55 , 88];
          var dataset2 = [233 , 145 , 446 , 34 , 77];
          var rectheight = 25;

          d3.select("#chart")
          .selectAll("rect")
          .data(dataset1)
          .enter()
          .append("rect")
          .attr("x",20)
          .attr("y", (d,i) => i*rectheight)
          .attr("width", (d) => d)
          .attr("height", rectheight-2)
          .attr("fill","pink");


          d3.select("button") .on("click",function(){
            d3.select("#chart")
            .selectAll("rect")
            .data(dataset2)
            .transition()
            .duration(1000)
            .attr("width", (d) => d)
            .attr("fill","blueviolet");

          })

      </script>
  </body>
</html>
