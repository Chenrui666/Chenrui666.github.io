<title>Chenrui Ye Portfolio</title>

<script type="text/javascript">

  function adjustIfHt(){

    var ht = $(window).height();//获取浏览器窗口的整体高度；

    var topHeader = $(".warp_header").height();//获取头部高度，定义一个变量名为topHeader

    $(".sidebar").height(ht);

    $("#rightFrame").height(ht);

    $(".sidebar").height(ht-topHeader);//计算左边高度：窗口高度-头部高度

    $("#rightFrame").height(ht-topHeader);//计算右边高度：窗口高度-头部高度

  }
</script>




<style type="text/css">

    html{overflow:hidden;}
</style>

<body>

    <div class="warp_body">

        <div class="warp_header"></div>

        <div class="warp_content">

            <div class="sidebar"></div>

            <div class="content">

                <div class="content-item">

                  <iframe width="100%" style="height:1080" frameborder="0" src="Chenrui_Ye_Portfolio.pdf"></iframe>

                 </div>

            </div>

        </div>

    </div>

<script type="text/javascript">adjustIfrHt();</script>

</body>
